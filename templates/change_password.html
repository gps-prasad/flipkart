{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
	<div class="container">
		<div class="row">
		{% include 'includes/dashboard_sidenavbar.html' %}
		<main class="col-md-9">
			<article class="card">
			<header class="card-header">
				<strong class="d-inline-block mr-3">Change password</strong>
			</header>
			<div class="card-body">
				<div class="row"> 
					<div class="col-md-12">
						{% include 'includes/alerts.html' %}
						 <form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="form-row">
								<div class="form-group col-md-12">
									<label>Current Password</label>
									<input type="password" name="current_password" placeholder="Current Password" class="form-control" required >
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-12">
									<label>New Password</label>
									<input type="password" name="new_password" placeholder="New Password" class="form-control" required >
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-12">
									<label>Confirm Password</label>
									<input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" required >
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						 </form>
					</div>
				</div> <!-- row.// -->
			</div> <!-- card-body .// --> 
			</article> <!-- order-group.// --> 
		</main>
	</div> <!-- row.// -->
	</div>
	
	
	</section>
	<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
